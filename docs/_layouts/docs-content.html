<!DOCTYPE html>
<html>
  <head>
    <!-- global.css is included in head.html -->
    <style type="text/css">
      .docs-content {
        top: 0px;
        position: relative;
        display: block;
        min-height: 100vh;
        max-width: 1312px;
        width: 100%;
        margin: auto;
      }

      .docs-content::after {
        content: "";
        background-color: #FFFFFF;
        position: fixed;
        left: 50%;
        top: 0px;
        width: 50vw;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .markdown-content {
        top: 0px;
        position: relative;
        display: inline-block;
        background-color: #FFFFFF;
        min-width: 300px;
        /*max-width: 984px;*/
        width: 75%;
        float: right;
      }

      .markdown-content .container {
        padding: 60px 15px 0px 105px;
      }

      .markdown-content .container p:first-child {
        margin: 0px;
      }

      .markdown-content .container p {
        margin: 24px 0px 0px 0px;
      }

      .markdown-content .container p,
      .markdown-content .container li {
        font-family: "Haas Grot Text R", sans-serif;
        font-size: 16px;
        line-height: 24px;
        letter-spacing: 0px;
        color: #657786;
      }

      .markdown-content .container li {
        list-style: none;
      }

      /* Green bullets in list items  */
      .markdown-content .container li::before {
        color: #00D395;
        content: "\2022";
        display: inline-block;
        width: 1em;
        margin-left: -1em;
      }

      @media screen and (max-width: 1312px) {
        .markdown-content {
          /*max-width: 908px;*/
          /*width: 75%;*/
        }

        .markdown-content .container p,
        .markdown-content .container li {
          font-size: 16px;
          line-height: 24px;
        }

        .docs-content {
          max-width: 1230px;
        }
      }

      @media screen and (max-width: 960px) {
        .markdown-content .container p,
        .markdown-content .container li {
          font-size: 16px;
          line-height: 24px;
        }

        .markdown-content {
          /*width: 68%;*/
        }
      }

      @media screen and (max-width: 640px) {
        .markdown-content .container p,
        .markdown-content .container li {
          font-size: 16px;
          line-height: 18px;
        }

        .markdown-content {
          margin: auto;
          float: left;
          width: 100%;
          top: 80px;
        }

        .markdown-content .container {
          padding: 10px;
        }

        .docs-content::after {
          top: -200px;
          left: 0px;
          width: 100vw;
        }
      }
    </style>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    {% include navigation.html %}
    <div id="docs-content" class="docs-content">
      {% include sidebar.html sidebar_nav_data=content.sidebar_nav_data %}
      <div id="markdown-content" class="markdown-content">
        <div class="container">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
  <template id="contract-listing-template">
    <div class="contract-address">
      <div>
        <span class="address">
          0xc3d688B66703497DAA19211EEdff47f25384cdc3
        </span>
      </div>
      <div>
        <div class="copy-button" data-copy-text="0xc3d688B66703497DAA19211EEdff47f25384cdc3" title="Copy"></div>
      </div>
      <div>
        <a target="_blank" href="https://etherscan.io/address/0xc3d688B66703497DAA19211EEdff47f25384cdc3">
          <div title="View on block explorer" class="blockscan-button"></div>
        </a>
      </div>
    </div>
  </template>
  <!-- Loads custom search bar, injects into div in header (id="search-container") -->
  {% include search-engine.html %}
  <!-- Code block syntax highlighting -->
  <script type="text/javascript" src="{{ '/public/js/highlight.min.js' | relative_url }}"></script>
  <script type="text/javascript" src="{{ '/public/js/solidity.min.js' | relative_url }}"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', (event) => {

      // Code block syntax highlighting
      document.querySelectorAll('pre code').forEach((el) => {
        hljs.highlightElement(el);
      });

      // Build an address listing and copy tool for each protocol deployment
      // Data is in the top of the markdown page file
      const deploymentsContainer = document.getElementById('deployments-list-container');

      const contractListingTemplate = document.getElementById('contract-listing-template');

      if (deploymentsContainer) {
        let deploymentsObject = {};
        try {
          deploymentsObject = JSON.parse(('{{ page.deployments }}').replace(/=>/g, ':'));
        } catch(e) {
          console.error(e);
        }

        const deployments = Object.keys(deploymentsObject);

        for (let i = 0; i < deployments.length; i++) {
          const deploymentName = deployments[i];
          const contracts = Object.entries(deploymentsObject[deployments[i]].contracts);
          const blockscanOrigin = deploymentsObject[deployments[i]].blockscan_origin;

          const header = document.createElement('h3');
          header.innerText = deploymentName;
          deploymentsContainer.appendChild(header);

          for (let j = 0; j < contracts.length; j++) {
            const [ contractName, contractAddress ] = contracts[j];
            // console.log(deploymentName, blockscanOrigin, contractName, contractAddress);
            const subheader = document.createElement('h4');
            subheader.innerText = contractName;
            deploymentsContainer.appendChild(subheader);

            const contractListing = contractListingTemplate.content.cloneNode(true);

            contractListing.children[0].children[0].children[0].innerText = contractAddress;
            contractListing.children[0].children[1].children[0].dataset.copyText = contractAddress;
            contractListing.children[0].children[2].children[0].href = blockscanOrigin + 'address/' + contractAddress;

            deploymentsContainer.appendChild(contractListing);
          }
        }
      }

      // Button to copy a contract address
      const copyButtons = document.getElementsByClassName('copy-button');
      for (let i = 0; i < copyButtons.length; i++) {
        copyButtons[i].addEventListener('click', () => {
          navigator.clipboard.writeText(copyButtons[i].dataset.copyText);
        });
      }
    });
  </script>
</html>
